<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <title>SERVICE-LINKS</title>
    <style>
                    body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4A47A3, #6A67CE);
            color: #1C1C2D;
        }

        .login-container {
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #4A47A3;
            text-transform: uppercase;
        }

        .logo span {
            color:  #FFC107;
        }

        .login-container h2 {
            color: #4A47A3;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color:  #FFC107;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #E0A800;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4A47A3;
            text-decoration: none;
            font-weight: bold;
        }
       

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Centering */
        .full-screen {
            min-height: 100vh;
        }

    </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center full-screen">
    <div class="login-container">
        <!-- ServiceLink Logo -->
        <div class="logo mb-3">Service<span>Link</span></div>

        <h2>Welcome Back</h2>
        <p class="text-muted">Log in to continue</p>

        <!-- Login Form -->
        <form method="POST" action="login-process.php">
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Signup Redirect -->
        <p class="signup-link">New to ServiceLink? <a href="signup.html">Create an account</a></p>
    </div>
</div>
    
</body>
</html>
